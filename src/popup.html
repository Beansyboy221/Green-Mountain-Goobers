<!DOCTYPE html>
<html>

<head>
    <title>Gmail AutoSorter</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>Gmail AutoSorter</h2>
    <div class="toggle-row">
        <label for="master-toggle">Enable AutoSorter:</label>
        <input type="checkbox" id="master-toggle">
    </div>
    <hr>
    <div>
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter Gemini API Key">
        <button id="save-api-key">Save</button>
    </div>
    <div>
        <label for="gemini-model">Gemini Model:</label>
        <select id="gemini-model" name="gemini-model" value="gemini-2.0-flash-lite">
            <option value="gemini-2.5-pro">gemini-2.5-pro</option>
            <option value="gemini-2.5-flash">gemini-2.5-flash</option>
            <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
            <option value="gemini-2.0-pro">gemini-2.0-pro</option>
            <option value="gemini-2.0-flash">gemini-2.0-flash</option>
            <option value="gemini-2.0-flash-lite">gemini-2.0-flash-lite</option>
            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        </select>
    </div>
    <hr>
    <div>
        <label for="auto-category-toggle">Auto-categorize emails:</label>
        <input type="checkbox" id="auto-category-toggle">
        <label for="auto-category-limit">Max auto-categories:</label>
        <input type="number" id="auto-category-limit" value="5" min="1" max="20">
    </div>
    <input type="text" id="new-category" placeholder="Add new category">
    <button id="add-category">Add</button>
    <script src="popup.js"></script>
    <div id="category-list"></div>
</body>

</html>
