<!DOCTYPE html>
<html>
<head>
    <title>Gmail AutoSorter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="header">
        <h2>Gmail AutoSorter</h2>
    </div>

    <div class="card">
        <div class="setting-row">
            <label for="master-toggle">Enable AutoSorter</label>
            <input type="checkbox" id="master-toggle" class="toggle-switch">
        </div>
    </div>

    <div class="card">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter Gemini API Key">
        <button id="save-api-key">Save Key</button>

        <label for="gemini-model">Gemini Model</label>
        <select id="gemini-model" name="gemini-model">
            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
            <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
        </select>
    </div>

    <div class="card">
        <div class="setting-row">
            <label for="auto-category-toggle">Auto-create new categories</label>
            <input type="checkbox" id="auto-category-toggle" class="toggle-switch">
        </div>
        <div class="setting-row">
            <label for="auto-category-limit">Max auto-categories</label>
            <input type="number" id="auto-category-limit" value="10" min="1" max="20">
        </div>
    </div>

    <div class="card">
        <label for="new-category">Add a New Category</label>
        <div class="add-category-row">
            <input type="text" id="new-category" placeholder="e.g., 'Work Updates'">
            <button id="add-category">Add</button>
        </div>
        <div id="category-list"></div>
    </div>
    
    <div class="card">
        <button id="reset-inbox-btn">Reset to Inbox</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
